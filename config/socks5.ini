UseSocks5Proxy.options=true,false
UseSocks5Proxy.default=false

socks5Address=
socks5Address.field=Socks5 Address/Hostname:
socks5Address.input=line-edit

socks5Port=
socks5Port.field=Socks5 port:
socks5Port.input=line-edit

socks5Username=
socks5Username.field=Socks5 Username:
socks5Username.input=line-edit

socks5Password=
socks5Password.field=Socks5 Username:
socks5Password.input=password