ModuleName=sock5
ModuleDescription=Allows for communication over a Socks5 proxy to a Zimbra Collaboration Suite Server.
ModuleVersion=0
ModuleDeveloper=jholder@zimbra.com
ModuleLicense=GPL
ModuleWebsite=https://www.zimbra.com/
ModuleEnabled=1

UseSocks5Proxy=
UseSocks5Proxy.field=Use Socks5 Proxy:
