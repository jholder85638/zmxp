ModuleName=SSH
ModuleDescription=Allows for communication over SSH to a Zimbra Collaboration Suite Server.
ModuleVersion=0
ModuleDeveloper=jholder@zimbra.com
ModuleLicense=GPL
ModuleWebsite=https://www.zimbra.com/
ModuleEnabled=1

AllowRoot=
AllowRoot.field=Allow running as root:
AllowRoot.input=checkbox
AllowRoot.options=true,false
AllowRoot.default=false

AllowZimbra=
AllowZimbra.field=Allow running as Zimbra:
AllowZimbra.input=checkbox
AllowZimbra.options=true,false
AllowZimbra.default=true

AllowPasswordlessKey=
AllowPasswordlessKey.field=Allow password-less private key:
AllowPasswordlessKey.input=checkbox
AllowPasswordlessKey.options=true,false
AllowPasswordlessKey.default=false

Username=
Username.field=SSH Username:
Username.input=line-edit
Username.required=true

PrivateKey=
PrivateKey.field=Private Key File:
PrivateKey.input=file-select